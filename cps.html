<style>
      body {
         background-color: black;

   </style>

<p>
  <label for="theNumber">
    
Clicks: 
  </label>
  <input type="number" step="1" id="theNumber" style="width: 3em" />
</p>
<p>
  <input type="hidden" step="1" id="incrementInput" min="0" max="25" />
</p>
<input type="button" style="height: 60vh" value="                                        Start                                        " id="theButton"  />

<script>
/* make the button call the function */
const button = document.getElementById("theButton");
button.addEventListener("click", () => {
  stepOnUp();
});

function stepOnUp() {
  let input = document.getElementById("theNumber");
  let val = document.getElementById("incrementInput").value;

  if (val) {
    /* increment with a parameter */
    input.stepUp(val);
  } else {
    /* or without a parameter. Try it with 0 */
    input.stepUp();
  }
}
</script>

<script>
function paw() {
    setTimeout(function() {
        document.getElementById("theButton").disabled = true;
    }, 1000);
    document.getElementById("theButton").disabled = false;
}
document.getElementById("theButton").addEventListener("click", paw);
</script>
